<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
      Calculator
    </div>
    <div class="content">
      <div class="calculator">
        <div class="screen"></div>
        <div class="digits">
          <button class="clickable" number="0">0</button>
          <button class="clickable" number="1">1</button>
          <button class="clickable" number="2">2</button>
          <button class="clickable" number="3">3</button>
          <button class="clickable" number="4">4</button>
          <button class="clickable" number="5">5</button>
          <button class="clickable" number="6">6</button>
          <button class="clickable" number="7">7</button>
          <button class="clickable" number="8">8</button>
          <button class="clickable" number="9">9</button>
        </div>
        <div class="operators">
          <button class="clickable" number="+">+</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      Made with ‚ù§ by Tiza.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
