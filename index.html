<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
      Calculator
    </div>
    <div class="content">
      <div class="calculator">
        <div class="screen">
        </div>
        <div class="buttons">
          <div class="buttons-column">
            <button class="meta">C</button>
            <button class="number" number="4">4</button>
            <button class="number" number="7">7</button>
            <button class="number" number="1">1</button>
            <button class="number" number="0">0</button>
          </div>
          <div class="buttons-column">
            <button class="meta">(</button>
            <button class="number" number="8">8</button>
            <button class="number" number="5">5</button>
            <button class="number" number="2">2</button>
            <button class="decimal-mod">.</button>
          </div>
          <div class="buttons-column">
            <button class="meta">)</button>
            <button class="number" number="9">9</button>
            <button class="number" number="6">6</button>
            <button class="number" number="3">3</button>
            <button class="decimal-mod">%</button>
          </div>
          <div class="buttons-column">
            <button class="operations-column">mod</button>
            <button class="operations-column">√∑</button>
            <button class="operations-column">√ó</button>
            <button class="operations-column">-</button>
            <button class="operations-column">+</button>
          </div>
          <div class="buttons-column">
            <button class="modifier">ùõë</button>
            <button class="modifier">‚àö</button>
            <button class="modifier">x¬≤</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      Made with ‚ù§ by Tiza.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
